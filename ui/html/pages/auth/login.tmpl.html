{{define "main"}}
<div class="auth_title">
<h1>Login</h1>
</div>
<form class="auth_form" hx-post="/login" hx-redirect="/" hx-target="body" hx-swap="outerHTML" hx-push-url="true">
<input class="auth_input" type="email" name="Email"  placeholder="Email" required/>
<input class="auth_input" type="password" name="Password"  placeholder="Password" required minlength="8"/>
<input class="action-button" type="submit" value="Login"/>
</form>
{{end}}

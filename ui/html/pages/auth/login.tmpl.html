{{define "main"}}
<div class="auth_title">
<h1>Login</h1>
</div>
<form class="auth_form">
<input class="auth_input" type="email"  placeholder="Email" required/>
<input class="auth_input" type="password"  placeholder="Password" required minlength="8"/>

</form>
{{end}}

{{define "main"}}
<div class="auth_title">
<h1>First-time Parent?<br/>Join the Family!</h1>
</div>
<form class="auth_form" hx-post="/register">
<input class="auth_input" type="email" name="Email"  placeholder="Email" required/>
<input class="auth_input" type="text"  name="Username" placeholder="User" required/>
<input class="auth_input" type="password"  name="Password"  placeholder="Password" required minlength="8"/>
<input class="action-button" type="submit" value="Register"/>
</form>
{{end}}
